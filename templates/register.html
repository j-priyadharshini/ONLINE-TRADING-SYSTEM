<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" autocomplete="off"  name="username" autofocus placeholder="Username" autofill = id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" autocomplete="off"  name="password" placeholder="Password" id="password" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" autocomplete="off"  name="email" placeholder="Email" id="email" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
				
			</form>
			<!-- <form action="{{ url_for('login') }}">
					<input type="submit" value="LOGIN">
				</form> -->

		</div>
	</body>
</html>
